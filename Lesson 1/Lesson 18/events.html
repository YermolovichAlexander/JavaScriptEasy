<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    /*div,*/
    
    section {
      display: flex;
      width: 100%;
      height: 350px;
      flex: 1;
    }
    
    div {
      flex: 1;
      flex-direction: column;
      display: flex;
      align-items: flex-end;
    }
    
    .one {
      background-color: coral;
    }
    
    .two {
      background-color: slateblue;
    }
    
    .three {
      background-color: fuchsia;
    }
    
    .resize {
      width: 25px;
      height: 100%;
      background: black;
    }
  </style>
</head>

<body>
  <section>
    <div class="one">
      <div class="resize"></div>
    </div>
    <div class="two">
      <div class="resize"></div>
    </div>
    <div class="three">
      <div class="resize"></div>
    </div>
  </section>
  <script src="events.js"></script>
</body>

</html>
